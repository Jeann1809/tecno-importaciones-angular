    <img
      src="{{ item.image[0] }}"
      class="card-img-top m-2 position-relative z-1"
      alt="..."
    />
  </div>
  <div class="fondo image-bg-size z-0"></div>
  <div class="card-body">
    <div style="height: 5rem">
      <h5 class="card-title helvetic">
        {{ item.name }}
      </h5>
    </div>
    <p class="card-text helvetic">$ {{ item.price }}</p>
    <a href="/detalle" class="btn btn-primary helvetic me-1">Ver detalle</a>
    <a href="/detalle" class="btn btn-primary helvetic">Agregar al carrito</a>
