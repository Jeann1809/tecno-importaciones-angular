<div
  class="card text-center border-0 mb-4 text-bg-light"
  style="width: 18rem; height: 30rem"
>
  <div class="ps-4 pe-4" style="margin-left: -5%">
    <img
      src="{{ item.image[0] }}"
      class="card-img-top m-2 position-relative z-1"
      alt="..."
    />
  </div>
  <div class="fondo image-bg-size z-0"></div>
  <div class="card-body">
    <div style="height: 5rem">
      <h5 class="card-title helvetic">
        {{ item.name }}
      </h5>
    </div>
    <p class="card-text helvetic">$ {{ item.price }}</p>
    <div class="d-flex flex-column">
      <button class="btn btn-primary helvetic mb-2" (click)="addToCart(item)">
        Agregar al carrito
      </button>
      <a (click)="pasarid()" class="btn btn-primary helvetic">Ver detalle</a>
    </div>
  </div>
</div>
