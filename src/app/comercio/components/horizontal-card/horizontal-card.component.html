<div class="card mb-3 text-bg-light" style="min-width: 700px; max-width: 700px">
  <div class="row g-0">
    <div class="col-md-4 d-flex align-content-center justify-content-center" style="min-height: 240px; max-height: 200px; overflow:hidden;">
      <img
        src="{{ item.image[0] }}"
        class="img-fluid rounded-start ms-1"
        alt="..."
      />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ item.name }}</h5>
        <p class="card-text">$ {{ item.price }}</p>
        <div class="d-flex flex-column ms-4 me-4 mt-5">
          <button class="btn btn-primary helvetic mb-2" (click)="addToCart(item)">
            Agregar al carrito
          </button>
          <a href="/detalle" class="btn btn-primary helvetic">Ver detalle</a>
        </div>
    </div>
  </div>
</div>
